name: Coding Style
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  php_cs_fixer:
    name: php_cs_fixer
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
      - name: Install Dependencies
        run: composer install --no-progress
      - name: Run PHP-CS-Fixer
        run: composer cs-fix
  php_stan:
    name: php_stan-php${{ matrix.php-version }}
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ]
        php-version:
          - 8.1
          - 8.2
          - 8.3
    steps:
      -   name: Checkout Code
          uses: actions/checkout@v4
      -   name: PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: ${{ matrix.php-version }}
            coverage: none
      -   name: Install Dependencies
          run: composer install --no-progress
      -   name: Run PHP-Stan
          run: composer analyse
